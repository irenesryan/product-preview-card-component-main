<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
    <div class="parent-container">
        <section class="img-card">
            <img class="image" src="/images/image-product-desktop.jpg" alt="gabrielle chanel eau de parfum">
        </section>
        <section class="text-card">
            <h3 class="title-1">PERFUME</h3>
            <h1 class="title-2">Gabrielle<br/>Essence Eau<br/> De Parfum</h1>
            <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p> 
            <span class="price-tag">
                <h1 class="discount-price">$149.99</h1> 
                <h5 class="price">$169.99</h5>
            </span>
            <button class="button">
                <figure><img src="/images/icon-cart.svg" alt="shopping cart"></figure>
                <div class="text">Add to Cart</div>
            </button>
        </section>
    </div>
</body>
</html>
